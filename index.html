<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Party Planner App</h1>
    <hr>
    <h2>Add New Party</h2>
    <form action="">
        <ul>
            <li><input type="text" placeholder="name"></li>
            <li><input type="text" placeholder="date"></li>
            <li><input type="text" placeholder="time"></li>
            <li><input type="text" placeholder="location"></li>
            <li><textarea name="" id="" cols="30" rows="10" placeholder="description"></textarea></li>
            <li><button type="submit">Submit</button></li>
        </ul>
    </form>
    <hr>
    <h2>Show All Parties</h2>
    <ul id="showList">
        
    </ul>
</body>
</html>
